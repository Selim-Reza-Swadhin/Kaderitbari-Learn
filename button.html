<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>button-57</title>
	<style type="text/css">
		.mybtn {
			width: 500px;
			height: 50px;
			border-radius: 43px 53px 49px 55px;
			background: #bddebd;
			font-size: 20px;
			padding: 10px;
			color: #000;
			transition: all 3s cubic-bezier(.77, 0, .18, 1);
		}

		.mybtn:hover {
			background: blue;
			color: white;
			transform: rotate(30deg);
			cursor: pointer;
		}
	</style>
</head>

<body>
	<button class="mybtn" onclick="abdul()">click me</button>

	<script type="text/javascript">
		function abdul() {

			alert('you have clicked me');
		}
	</script>
</body>

</html>
