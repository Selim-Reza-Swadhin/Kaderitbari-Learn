<body>
	<form action="" method="">

		<fieldset>

			<legend>This is our form</legend>

			First Name:
			<input type="text" name="firstname" value="Selim Reza" placeholder="firstname" />
			<br />

			<br></br>
			Last Name:
			<input type="text" name="lastname" value="Swadhin" placeholder="lastname" />
			<br />

			<br></br>
			Email:
			<input type="email" name="" placeholder="Email" />
			<br />

			<br></br>
			Password:
			<input type="password" name="" placeholder="password" />
			<br />

			<br></br>
			Gender:
			<input type="radio" name="gender" value="male" checked="" />Male
			<input type="radio" name="gender" value="female" />Female
			<br />

			<br></br>
			<label>Country:</label>
			<select name="country" id="">

				<option value="">USA</option>
				<option value="">Canada</option>
				<option value="">Australia</option>
				<option value="" selected="">Bangladesh</option>
				<option value="">India</option>
				<option value="">Pakistan</option>
				<option value="">Nepal</option>
				<option value="">Bhutan</option>

			</select>
			<br />

			<br></br>
			Birthday:
			<input type="date" name="" min="1940-05-25" max="2099-01-01" />
			<br />

			<br></br>
			Time:
			<input type="time" name="" />
			<br />


			<br></br>
			Age:
			<input type="number" name="" min="50" max="100" />
			<br />

			<br></br>
			Favourite Color:
			<input type="color" />

			<br></br>
			Upload CV:
			<input type="file" />
			<br />

			<br></br>
			Write something:
			<br />
			<textarea name="" id="" cols="30" rows="10">Enter your address</textarea>
			<br />

			<br></br>
			<input type="submit" name="" />
			<input type="reset" name="" />

		</fieldset>

	</form>
</body>

</html>
