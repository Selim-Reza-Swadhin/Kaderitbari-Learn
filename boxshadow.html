<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>box-shadow-Hello Academy</title>
	<style type="text/css">
		.box {
			margin: 150px auto;
			width: 200px;
			height: 200px;
			background: yellow;
			box-shadow: 15px 15px 5px 0 black;
		}

		.box1 {
			margin: 150px auto;
			width: 200px;
			height: 200px;
			background: yellow;
			box-shadow: inset 15px 15px 5px 0 black;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>

</html>
